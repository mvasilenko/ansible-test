---
- name: Verify
  hosts: all
  gather_facts: true
  tasks:
    - name: Get packages facts
      ansible.builtin.package_facts:
        manager: auto

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ ansible_facts.packages['curl'] }}"

    - name: Verify if packages are installed
      ansible.builtin.assert:
        that: line_item in ansible_facts.packages.keys()
      with_items:
        - "{{ packages }}"
      loop_control:
        loop_var: line_item
      register: result
      failed_when: result is failed
      changed_when: result is changed
