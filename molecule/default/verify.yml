---
- name: Verify
  hosts: all
  gather_facts: true
  tasks:
    - name: Get packages facts
      ansible.builtin.package_facts:
        manager: auto

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ ansible_facts.packages['curl'] }}"

    - name: Verify if packages are installed
      ansible.builtin.assert:
        that: ansible_facts.packages[pkg] is defined
        fail_msg: "FAIL: Package '{{ pkg }}' is not installed!"
        success_msg: "PASS: Package '{{ pkg }}' is installed."
      with_items:
        - "{{ packages }}"
      loop_control:
        loop_var: pkg
